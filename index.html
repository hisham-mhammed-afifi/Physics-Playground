<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Physics Playground â€” Level Progression</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        background: #eef;
        margin: 0;
        overflow: hidden;
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 8px;
      }
      #controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }
      label {
        user-select: none;
      }
      canvas {
        background: #cde;
        border: 1px solid #888;
        touch-action: none;
        max-width: 100%;
        height: auto;
      }
      button {
        padding: 6px 10px;
      }
      .stat {
        margin-left: 8px;
        font-weight: 600;
      }
      #overlay {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 1.2em;
        display: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label
        >Angle: <input id="angle" type="range" min="10" max="80" value="45"
      /></label>
      <label
        >Power: <input id="power" type="range" min="10" max="100" value="50"
      /></label>
      <button id="launchBtn">Launch</button>
      <button id="resetBtn">Reset</button>
      <span id="levelDisplay" class="stat">Level: 1</span>
      <span id="scoreDisplay" class="stat">Score: 0</span>
      <span id="triesDisplay" class="stat">Tries Left: 0</span>
      <span id="highScoreDisplay" class="stat">High Score: 0</span>
    </div>

    <canvas id="game" width="800" height="600"></canvas>
    <div id="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
    <script>
      const { Engine, Runner, Bodies, Body, Composite, Events } = Matter;
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const engine = Engine.create();
      const world = engine.world;
      const runner = Runner.create();
      Runner.run(runner, engine);

      const VELOCITY_SCALE = 0.5;
      const launcherPos = { x: 100, y: 550 };

      // Base world (ground & walls)
      const ground = Bodies.rectangle(400, 590, 800, 20, { isStatic: true });
      const leftWall = Bodies.rectangle(0, 300, 20, 600, { isStatic: true });
      const rightWall = Bodies.rectangle(800, 300, 20, 600, { isStatic: true });
      Composite.add(world, [ground, leftWall, rightWall]);

      // UI elements
      const angleSlider = document.getElementById("angle");
      const powerSlider = document.getElementById("power");
      const launchBtn = document.getElementById("launchBtn");
      const resetBtn = document.getElementById("resetBtn");
      const levelDisplay = document.getElementById("levelDisplay");
      const scoreDisplay = document.getElementById("scoreDisplay");
      const triesDisplay = document.getElementById("triesDisplay");
      const highScoreDisplay = document.getElementById("highScoreDisplay");
      const overlay = document.getElementById("overlay");

      // Game state
      let level = 1;
      let score = 0;
      let highScore = parseInt(
        localStorage.getItem("physicsPlaygroundHighScore") || "0"
      );
      let projectile = null;
      let launched = false;
      let triesLeft = 0;
      let targets = [];
      let obstacles = [];
      highScoreDisplay.textContent = `High Score: ${highScore}`;

      // Level definitions
      const LEVELS = [
        {
          targets: [
            { x: 600, y: 540 },
            { x: 650, y: 480 },
            { x: 700, y: 420 },
          ],
          obstacles: [
            { x: 400, y: 530, w: 100, h: 20, angle: 0 },
            { x: 500, y: 460, w: 120, h: 20, angle: Math.PI / 8 },
          ],
        },
        {
          targets: [
            { x: 600, y: 500 },
            { x: 680, y: 450 },
            { x: 730, y: 400 },
          ],
          obstacles: [
            { x: 430, y: 520, w: 140, h: 20, angle: -Math.PI / 10 },
            { x: 500, y: 470, w: 100, h: 20, angle: Math.PI / 6 },
          ],
        },
        {
          targets: [
            { x: 650, y: 520 },
            { x: 700, y: 460 },
            { x: 750, y: 400 },
          ],
          obstacles: [
            { x: 420, y: 530, w: 120, h: 20, angle: Math.PI / 8 },
            { x: 550, y: 460, w: 150, h: 20, angle: -Math.PI / 8 },
          ],
        },
      ];

      // --- GAME FUNCTIONS ---
      function buildLevel(n) {
        // clear existing world except boundaries
        Composite.clear(world, false);
        Composite.add(world, [ground, leftWall, rightWall]);
        targets = [];
        obstacles = [];
        const def = LEVELS[(n - 1) % LEVELS.length];
        def.targets.forEach((t) => {
          targets.push(
            Bodies.circle(t.x, t.y, 20, { isStatic: true, label: "target" })
          );
        });
        def.obstacles.forEach((o) => {
          obstacles.push(
            Bodies.rectangle(o.x, o.y, o.w, o.h, {
              isStatic: true,
              angle: o.angle,
              label: "obstacle",
            })
          );
        });
        Composite.add(world, [...targets, ...obstacles]);
        triesLeft = targets.length - 1;
        triesDisplay.textContent = `Tries Left: ${triesLeft}`;
        levelDisplay.textContent = `Level: ${level}`;
        launched = false;
        projectile = null;
        updatePredictedPath();
      }

      // Predictive path
      let predictedPath = [];
      function updatePredictedPath() {
        if (launched) return;
        const a = parseFloat(angleSlider.value);
        const p = parseFloat(powerSlider.value);
        predictedPath = computePredictedPath(a, p);
      }
      function computePredictedPath(aDeg, power) {
        const tempEngine = Engine.create();
        tempEngine.gravity.y = engine.gravity.y;
        const tempBall = Bodies.circle(launcherPos.x, launcherPos.y, 12, {
          restitution: 0.6,
          frictionAir: 0.01,
        });
        Composite.add(tempEngine.world, tempBall);
        const a = (aDeg * Math.PI) / 180;
        const v0 = power * VELOCITY_SCALE;
        Body.setVelocity(tempBall, {
          x: v0 * Math.cos(a),
          y: -v0 * Math.sin(a),
        });
        const pts = [];
        for (let i = 0; i < 300; i++) {
          Engine.update(tempEngine, 1000 / 60);
          pts.push({ x: tempBall.position.x, y: tempBall.position.y });
          if (tempBall.position.y > 620 || tempBall.position.x > 820) break;
        }
        return pts;
      }
      function drawPredictedPath() {
        if (!predictedPath.length) return;
        ctx.beginPath();
        predictedPath.forEach((p, i) =>
          i ? ctx.lineTo(p.x, p.y) : ctx.moveTo(p.x, p.y)
        );
        ctx.strokeStyle = "rgba(0,0,0,0.45)";
        ctx.setLineDash([6, 6]);
        ctx.stroke();
        ctx.setLineDash([]);
      }

      // Launch
      function launch(aDeg, power) {
        if (launched || triesLeft <= 0) return;
        launched = true;
        triesLeft--;
        triesDisplay.textContent = `Tries Left: ${triesLeft}`;
        const a = (aDeg * Math.PI) / 180;
        projectile = Bodies.circle(launcherPos.x, launcherPos.y, 12, {
          restitution: 0.6,
          frictionAir: 0.01,
          label: "projectile",
        });
        Composite.add(world, projectile);
        const v0 = power * VELOCITY_SCALE;
        Body.setVelocity(projectile, {
          x: v0 * Math.cos(a),
          y: -v0 * Math.sin(a),
        });
        predictedPath = [];
        monitorProjectile();
      }

      function monitorProjectile() {
        const check = setInterval(() => {
          if (!projectile) {
            clearInterval(check);
            return;
          }
          const v = projectile.velocity;
          const speed = Math.hypot(v.x, v.y);
          if (speed < 0.2 || projectile.position.y > 580) {
            Composite.remove(world, projectile);
            projectile = null;
            launched = false;
            updatePredictedPath();
            clearInterval(check);
            checkEndConditions();
          }
        }, 500);
      }

      function checkEndConditions() {
        // If all targets destroyed, next level
        const remaining = Composite.allBodies(world).filter(
          (b) => b.label === "target"
        );
        if (remaining.length === 0) {
          nextLevel();
          return;
        }
        // if out of tries, game over (restart from level 1)
        if (triesLeft <= 0) {
          overlay.innerHTML =
            "Out of tries!<br><small>Restarting level...</small>";
          overlay.style.display = "block";
          setTimeout(() => {
            overlay.style.display = "none";
            buildLevel(level);
          }, 2000);
        }
      }

      function nextLevel() {
        overlay.innerHTML = `Level ${level} Complete!<br><small>Loading next level...</small>`;
        overlay.style.display = "block";
        score += 3; // bonus for finishing
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("physicsPlaygroundHighScore", highScore);
          highScoreDisplay.textContent = `High Score: ${highScore}`;
        }
        scoreDisplay.textContent = `Score: ${score}`;
        setTimeout(() => {
          overlay.style.display = "none";
          level++;
          buildLevel(level);
        }, 2000);
      }

      function resetGame() {
        level = 1;
        score = 0;
        buildLevel(level);
        scoreDisplay.textContent = `Score: ${score}`;
        overlay.style.display = "none";
      }

      // UI
      angleSlider.addEventListener("input", updatePredictedPath);
      powerSlider.addEventListener("input", updatePredictedPath);
      launchBtn.onclick = () =>
        launch(parseFloat(angleSlider.value), parseFloat(powerSlider.value));
      resetBtn.onclick = resetGame;

      // Scoring
      Events.on(engine, "collisionStart", (e) => {
        e.pairs.forEach((p) => {
          const a = p.bodyA,
            b = p.bodyB;
          if (
            (a.label === "projectile" && b.label === "target") ||
            (b.label === "projectile" && a.label === "target")
          ) {
            const target = a.label === "target" ? a : b;
            Composite.remove(world, target);
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
          }
        });
      });

      // Draw loop
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (!launched) drawPredictedPath();
        ctx.fillStyle = "#444";
        ctx.fillRect(launcherPos.x - 10, launcherPos.y, 20, 20);
        const bodies = Composite.allBodies(world);
        ctx.beginPath();
        bodies.forEach((b) => {
          const v = b.vertices;
          ctx.moveTo(v[0].x, v[0].y);
          for (let j = 1; j < v.length; j++) ctx.lineTo(v[j].x, v[j].y);
          ctx.lineTo(v[0].x, v[0].y);
        });
        ctx.strokeStyle = "#000";
        ctx.stroke();
        if (projectile) {
          ctx.beginPath();
          ctx.arc(
            projectile.position.x,
            projectile.position.y,
            projectile.circleRadius || 12,
            0,
            Math.PI * 2
          );
          ctx.fillStyle = "#a22";
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }

      // Initialize
      buildLevel(level);
      draw();
    </script>
  </body>
</html>
